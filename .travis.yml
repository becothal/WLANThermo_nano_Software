# Continuous Integration (CI) is the practice, in software
# engineering, of merging all developer working copies with a shared mainline
# several times a day < https://docs.platformio.org/page/ci/index.html >
#
# Documentation:
#
# * Travis CI Embedded Builds with PlatformIO
#   < https://docs.travis-ci.com/user/integration/platformio/ >
#
# * PlatformIO integration with Travis CI
#   < https://docs.platformio.org/page/ci/travis.html >
#
# * User Guide for `platformio ci` command
#   < https://docs.platformio.org/page/userguide/cmd_ci.html >
#
#

 language: python
 python:
     - "2.7"

 sudo: false
 cache:
     directories:
         - "~/.platformio"
 git:
    depth: 3
 notifications:
    slack:
        rooms:
            - secure: 
        on_success: always
        on_failure: always
 jobs:
     include:
        - name: build
          stage: build
          if: branch = develop
          install:
              - pip install -U platformio
              - platformio update 

          before_script:
              - gzip ./data_source/data/index.html
              - mv ./data_source/data/index.html.gz ./data/index.html.gz
              - mv ./data_source/data/nano.ttf ./data/nano.ttf 

          script:
              - platformio run && platformio run --target buildfs 


        - name: beta_build
          stage: build
          if: branch =~ ^(beta).*v[0-9]\..*
          install:
              - pip install -U platformio
              - platformio update

          before_script:
              - gzip ./data_source/data/index.html
              - mv ./data_source/data/index.html.gz ./data/index.html.gz
              - mv ./data_source/data/nano.ttf ./data/nano.ttf 

          script:
              - platformio run && platformio run --target buildfs 
          deploy:
            provider: releases
            file:
                - ./.pioenvs/esp8285/firmware.bin
                - ./.pioenvs/esp8285/spiffs.bin
            skip_cleanup: true
            prerelease: true
            api_key:
                secure: 
            on: 
                all_branches: true
                repo: becothal/WLANThermo_nano_Software



        - name: release_build
          stage: build
          if: branch =~ ^v[0-9]\.[0-9]*
          install:
              - pip install -U platformio
              - platformio update

          before_script:
              - gzip ./data_source/data/index.html
              - mv ./data_source/data/index.html.gz ./data/index.html.gz
              - mv ./data_source/data/nano.ttf ./data/nano.ttf 

          script:
              - platformio run && platformio run --target buildfs 
          deploy:
            provider: releases
            file:
                - ./.pioenvs/esp8285/firmware.bin
                - ./.pioenvs/esp8285/spiffs.bin
            skip_cleanup: true
            prerelease: false
            api_key:
                secure: 
            on: 
                all_branches: true
                repo: becothal/WLANThermo_nano_Software
